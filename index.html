<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h1 {
        color: white;
        font-size: 24px;
        margin-bottom: 10px;
        text-align: center;
      }

      p {
        color: orange;
        font-size: 16px;
        text-align: center;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin: 0 10px;
      }

      .button:hover {
        background-color: #0056b3;
      }
    </style>
    <meta charset="utf-8">
    <title>Bug Bounty Helper</title>
  </head>
  <body>
    <h1>Bug Bounty Helper</h1>
    <p>Click the buttons below to navigate to different pages:</p>
    <div class="button-container">
      <button class="button" onclick="window.location.href='/httpx'">HTTPX Runner</button>
      <button class="button" onclick="window.location.href='/webarchive'">WebArchive</button>
      <button class="button" onclick="window.location.href='/github-dorks'">GitHub Dorks</button>
    </div>
  </body>
</html>
